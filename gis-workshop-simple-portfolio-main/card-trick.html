<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Trick</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/card-trick.css">
</head>
<body>
<section class="container">
    <div class="card-grid">
        <a class="card" href="#">
            <div class="card_background"
                 style="background-image: url(https://images.unsplash.com/photo-1557177324-56c542165309?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80)"></div>
<!--            <div class="card_content">-->
<!--                <p class="card_category">Art</p>-->
<!--                <h3 class="card_heading">Check out my art!</h3>-->
<!--            </div>-->
        </a>
        <a class="card" href="#">
            <div class="card_background"
                 style="background-image: url(https://images.unsplash.com/photo-1557187666-4fd70cf76254?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60)"></div>
            <div class="card_content">
                <p class="card_category">Travel</p>
                <h3 class="card_heading">My travel blog</h3>
            </div>
        </a>
        <a class="card" href="#">
            <div class="card_background"
                 style="background-image: url(https://images.unsplash.com/photo-1556680262-9990363a3e6d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60)"></div>
            <div class="card_content">
                <p class="card_category">Work</p>
                <h3 class="card_heading">Professional life</h3>
            </div>
        </a>
        <a class="card" href="#">
            <div class="card_background"
                 style="background-image: url(https://images.unsplash.com/photo-1557004396-66e4174d7bf6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60)"></div>
            <div class="card_content">
                <p class="card_category">Studies</p>
                <h3 class="card_heading">My university life</h3>
            </div>
        </a>
    </div>
</section>
</body>
</html>
